<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="btns">
        <button class="btn" value="rock">Rock</button>
        <button class="btn" value="paper">Paper</button>
        <button class="btn" value="scissors">Scissors</button>
    </div>

    <script>
        let pts = 0;
        //console.log("rps");
        function computerPlay() {
            var result = "";
            var answers = ['Rock', 'Paper', 'Scissors'];
            var randNum = Math.floor(Math.random() * 3);
            result = answers[randNum];
            //console.log("Computer chose: " + result);
            return result;
        }

        function playRound(newPS, computerSelection) {
            let res = "";
            if (newPS == "rock" && computerSelection == "Scissors") {
                //console.log("You win! Rock beats scissors!");
                res = "You win! Rock beats scissors!";
                pts += 1;
            }
            else if (newPS == "rock" && computerSelection == "Paper") {
                //console.log("You win! Rock beats paper");
                res = "You lose! Paper beats rock";
                pts -= 1;
            } else if (newPS == "rock" && computerSelection == "Rock") {
                //console.log("Tied!");
                res = "Tied!";
            }
            else if (newPS == "paper" && computerSelection == "Rock") {
                //console.log("You Win! Paper beats rock!");
                res = "You Win! Paper beats rock!";
                pts += 1;
            }
            else if (newPS == "paper" && computerSelection == "Paper") {
                //console.log("Tied");
                res = "Tied!";
            } else if (newPS == "paper" && computerSelection == "Scissors") {
                //console.log("You lose! Scissors beats paper!");
                res = "You lose! Scissors beats paper!";
                pts -= 1;
            }
            else if (newPS == "scissors" && computerSelection == "Scissors") {
                //console.log("Tied!");
                res = "Tied!";
            }
            else if (newPS == "scissors" && computerSelection == "Paper") {
                //console.log("You win! Scissors beats paper");
                res = "You win! Scissors beats paper";
                pts += 1;
            } else if (newPS == "scissors" && computerSelection == "Rock") {
                //console.log("You lose! Rock beats scissors!");
                res = "You lose! Rock beats scissors!";
                pts -= 1;
            }

            if (pts == 3){
                console.log(pts);
                console.log("You win!!!!!");
            } else if (pts == -3){
                console.log(pts);
                console.log("You lose!!!!");
            }

            //console.log(res);
            return res;
        }

        function userPlay() {
            for (i = 0; i <= 4; i++) {
                let res = "";
                const buttons = document.querySelectorAll('.btn');
                //console.log(rock);
                buttons.forEach((button) => {
                    button.addEventListener('click', () => {
                        //console.log(button.value);
                        res = button.value;
                        //console.log(res);
                        //console.log(playRound(res, computerPlay()));
                        const div = document.createElement('div');
                        div.innerHTML = playRound(res, computerPlay());
                        const appRes = document.querySelector('.btns');
                        appRes.append(div);
                    });
                });
                return res;
            }
            
        }
        userPlay();


    </script>

</body>
